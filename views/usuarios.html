<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedeSocial</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
{{ template "cabecalho" }}
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Usuários Encontrados</h5>
                    <br>
                    {{ range . }}
                    <p class="card-text">
                        <b><a href="/usuarios/{{ .ID }}">@{{ .Nick }}</a></b>  - {{ .Nome }} | Membro desde: {{ .CriadoEm.Format "02/01/2006" }}
                    </p>
                    {{ else }}
                        <p class="card-text">
                            Nenhum usuário encontrado!
                        </p>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ template "rodape" }}
{{ template "scripts" }}

</body>

</html>
