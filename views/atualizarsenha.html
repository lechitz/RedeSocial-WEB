<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedeSocial</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
{{ template "cabecalho" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Atualização de Senha</h3>
            <form id="atualizarsenha">
                <div class="form-group mt-4">
                    <label for="senha-atual">Senha Atual</label>
                    <input type="password" class="form-control" id="senha-atual" name="senha-atual"
                           placeholder="Insira a sua senha atual" required="required">
                </div>
                <div class="form-group mt-4">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" class="form-control" id="nova-senha" name="nova-senha"
                           placeholder="Insira a sua nova senha" required="required">
                </div>
                <div class="form-group mt-4">
                    <label for="confirmar-senha">Confirme a nova senha</label>
                    <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha"
                           placeholder="Confirme a nova senha" required="required">
                </div>
                <button class="btn btn-danger mt-4" type="submit">
                    Atualizar senha
                </button>
            </form>
        </div>
    </div>
</div>

{{ template "rodape" }}
{{ template "scripts" }}

<script src="/assets/js/usuario.js"></script>

</body>

</html>
