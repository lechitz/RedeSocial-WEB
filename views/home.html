<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedeSocial</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    {{/*    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">*/}}
</head>
<body>

{{ template "cabecalho" }}


<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-xxl-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <h3>Nova Publicação</h3>
            <fieldset>
                <form id="nova-publicacao">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                               placeholder="Insira o título da sua publicação">
                    </div>
                    <div class="form-group">
                        <label for="conteudo">Conteúdo</label>
                        <textarea class="form-control" id="conteudo" name="conteudo" required="required"
                                  placeholder="Insira o conteúdo da sua publicação"></textarea>
                    </div>

                    <br>
                    <button class="btn btn-primary bg-danger" type="submit">Publicar</button>

                </form>
            </fieldset>
        </div>
        <div class="col-xxl-11-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            {{ range . }}
                <div class="jumbotron">
                    <h1 class="display-8"> {{ .Titulo }} </h1>
                    <p class="lead"> {{ .Conteudo }} </p>
                    <a href="#"> {{ .AutorNick }} | {{ .CriadaEm }} </a>
                    <br>
                    <br>
                    <button class="btn btn-sm btn-secondary" type="submit">Botoes</button>
                    <hr class="my-4">
                </div>
            {{ end }}
        </div>
    </div>
</div>

{{ template "rodape" }}
{{ template "scripts" }}

<script src="/assets/js/publicacoes.js"></script>

</body>

</html>
