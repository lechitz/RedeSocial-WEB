<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedeSocial - Atualizar Publicação - {{ .Titulo }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
{{ template "cabecalho" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Atualizar Publicação</h3>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título da sua publicação" value=" {{ .Titulo }}">
            </div>
            <div class="form-group">
                <label for="conteudo">Conteúdo</label>
                <textarea name="conteudo" id="conteudo" class="form-control" placeholder="Escreva o conteúdo da sua publicação">{{ .Conteudo }}</textarea>
            </div>
            </br>
            <button id="atualizar-publicacao" class="btn btn-primary bg-danger" data-publicacao-id="{{ .ID }}">
                Salvar Alterações
            </button>
        </div>
    </div>
</div>

{{ template "rodape" }}
{{ template "scripts" }}

<script src="/assets/js/publicacoes.js"></script>

</body>

</html>
