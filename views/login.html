<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedeSocial - Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Seja Bem-Vindo a RedeSocial</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu email" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite a senha senha" required="required">
                </div>
                <button type="submit" class="btn-devbook">Login</button>
                <a href="/criar-usuario">Clique aqui para criar uma conta</a>
            </form>
        </div>

    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/login.js"></script>
</body>

</html>
